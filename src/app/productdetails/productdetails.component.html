
<div class="row align-items-center px-4 py-4">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of ProductDetails.images">
              <ng-template carouselSlide>
                <img [src]="img">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
      
    </div>
    <div class="col-md-8">
        <h2 class=" h4 fw-bolder mb-2 ">{{ProductDetails?.title}}</h2> 
       <p class="text-muted p-3 fw-bolder">{{ProductDetails?.description|seemore:10:false}}</p>
        <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted fw-bold font-sm"> {{ProductDetails?.price}}EGp</span>

            <div class=""> 
                <i class="fa fa-star rating-color"></i>
                <span class="text-muted fw-bold font-sm"> {{ProductDetails?.ratingsAverage}}</span>
            </div>

        </div>
             <button class="btn bg-main text-white w-100 my-2"> + Add</button>
    </div>
</div>
